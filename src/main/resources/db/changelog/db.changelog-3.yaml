databaseChangeLog:
  - changeSet:
      id: 1-product-table
      author: bonnie
      changes:
        - createTable:
            tableName: product
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

  - changeSet:
      id: 2-order_product-junction-table
      author: bonnie
      changes:
        - createTable:
            tableName: order_product
            columns:
              - column:
                  name: order_id
                  type: BIGSERIAL
                  constraints:
                    nullable: false
              - column:
                  name: product_id
                  type: BIGSERIAL
                  constraints:
                    nullable: false
        - addPrimaryKey:
            tableName: order_product
            columnNames: order_id, product_id
        - addForeignKeyConstraint:
            baseTableName: order_product
            baseColumnNames: order_id
            referencedTableName: order
            referencedColumnNames: id
            constraintName: fk_order_product_order
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: order_product
            baseColumnNames: product_id
            referencedTableName: product
            referencedColumnNames: id
            constraintName: fk_order_product_product
            onDelete: CASCADE
